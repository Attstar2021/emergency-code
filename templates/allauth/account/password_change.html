{% extends "base.html" %}
<!--Imported from Django ALLAUTH (Change Password)-->
{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<h1 class="text-center mt-2">{% trans "Change Password" %}</h1>

<form method="POST" action="{% url 'account_change_password' %}" class="password_change text-center m-5">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" name="action" class="btn-warning p-2 rounded">{% trans "Change Password" %}</button>
</form>
{% endblock %}
